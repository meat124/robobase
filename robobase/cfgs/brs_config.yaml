# BRS Policy Configuration
# Based on brs-algo cfg.yaml and arch/wbvima.yaml

run_name: "brs_policy_test"

# ====== Main cfg (from cfg.yaml) ======
seed: -1
gpus: 1
lr: 0.0007  # 7e-4
use_cosine_lr: true
lr_warmup_steps: 1000
lr_cosine_steps: 300000
lr_cosine_min: 0.000005  # 5e-6
lr_layer_decay: 1.0
wd: 0.1  # from wbvima.yaml
bs: 256  # batch_size
vbs: 256  # val_batch_size (same as bs by default)
val_split_ratio: 0.1
dataloader_num_workers: 4
eval_interval: 10
rollout_eval: false
gradient_clip_val: 1.0

# ------ logging ------
use_wandb: true
wandb_project: "brs_policy"
wandb_run_name: "${run_name}"

# ------ common ------
action_keys: ["mobile_base", "torso", "left_arm", "left_gripper", "right_arm", "right_gripper"]
action_key_dims:
  mobile_base: 3
  torso: 4
  left_arm: 6
  left_gripper: 1
  right_arm: 6
  right_gripper: 1

# ====== Architecture specific (from arch/wbvima.yaml) ======
num_latest_obs: 2
action_prediction_horizon: 8

# ------ Policy settings ------
prop_dim: 21
prop_keys: ["odom/base_velocity", "qpos/torso", "qpos/left_arm", "qpos/left_gripper", "qpos/right_arm", "qpos/right_gripper"]
use_modality_type_tokens: false
prop_mlp_hidden_depth: 2
prop_mlp_hidden_dim: 256
pointnet_n_coordinates: 3
pointnet_n_color: 3
pointnet_hidden_depth: 2
pointnet_hidden_dim: 256
pcd_downsample_points: 512

# ====== Transformer ======
xf_n_embd: 256
xf_n_layer: 2
xf_n_head: 8
xf_dropout_rate: 0.1
xf_use_geglu: true

# ====== Action Decoding ======
learnable_action_readout_token: false
action_dim: 21
diffusion_step_embed_dim: 128
unet_down_dims: [64, 128]
unet_kernel_size: 5
unet_n_groups: 8
unet_cond_predict_scale: true

# ====== Diffusion ======
noise_scheduler:
  num_train_timesteps: 100
  beta_start: 0.0001
  beta_end: 0.02
  beta_schedule: "squaredcos_cap_v2"
  clip_sample: true
  set_alpha_to_one: true
  steps_offset: 0
  prediction_type: "epsilon"

noise_scheduler_step_kwargs: null
num_denoise_steps_per_inference: 16

# ====== Module (DiffusionModule) ======
loss_on_latest_obs_only: false
